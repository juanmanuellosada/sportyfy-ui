plugins {
    id 'java'
    id 'application'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

dependencies {
    testImplementation group: 'junit', name: 'junit', version: '4.13.2'
    implementation 'com.github.juanmanuellosada:sportyfy-core:4e163759712784bfe03c45cd90b95b22beec5ccb'
    implementation 'com.github.juanmanuellosada:sportyfy-historial:cfd6ce49a3fbda65bec9dc6c7e66f4f52c058fcb'
    compileOnly 'org.projectlombok:lombok:1.18.30'
    annotationProcessor 'org.projectlombok:lombok:1.18.30'
}

mainClassName = 'main.Main'